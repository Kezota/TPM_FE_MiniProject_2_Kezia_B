<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPM FE | Mini Project 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Todo Application</h1>
        <p>Hi there, welcome back, its time to complete your tasks.</p>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Enter your task here" />
        <button><img src="assets/add.svg" alt="Add" /></button>
      </div>
      <ul class="todos">
        <li class="todo">
          <div class="content">
            <input type="checkbox" />
            <span>Task 1 </span>
          </div>
          <button><img src="assets/cross.svg" alt="Delete" /></button>
        </li>
        <li class="todo">
          <div class="content">
            <input type="checkbox" /> <span>Task 2</span>
          </div>
          <button><img src="assets/cross.svg" alt="Delete" /></button>
        </li>
        <li class="todo">
          <div class="content">
            <input type="checkbox" /> <span>Task 3</span>
          </div>
          <button><img src="assets/cross.svg" alt="Delete" /></button>
        </li>
      </ul>
    </div>
  </body>
</html>
